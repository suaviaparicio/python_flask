<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encuesta Dojo Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <div class="container">
        <div class="d-flex flex-wrap justify-content-around">
            <div class="col-5 mx-auto border p-5 my-5 text-light bg-dark ">
                <h1 class="text-center" style="color: #F9C10A;">Encuesta Dojo</h1>
                <form action="/process" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Ubicaci칩n del Dojo:</label>
                        <select class="form-select" name="location" required>
                            <option selected>Selecciona el Dojo</option>
                            <option value="San Jose">San Jose</option>
                            <option value="Lima">Lima</option>
                            <option value="Medellin">Medellin</option>
                            <option value="Santiago de Chile">Santiago de Chile</option>
                            <option value="Vi침a del Mar">Vi침a del Mar</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="language" class="form-label">Lenguaje de Programaci칩n Preferido:</label>
                        <select class="form-select" name="language" required>
                            <option selected>Selecciona el Lenguaje</option>
                            <option value="Python">Python</option>
                            <option value="Java">Java</option>
                            <option value="C++">C++</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="C#">C#</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="comments" class="form-label">Comentarios: (opcional)</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comments"></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning" style="margin-top: 20px;">Enviar</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
