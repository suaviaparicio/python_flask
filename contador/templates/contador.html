
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

        <div class="container" style=" padding: 100px; ;display: flex; flex-direction:column; text-align:center">
            <div style="padding: 15px;">
                <h1>Contador</h1>
            </div>
            <div class="contador" style="padding: 15px;">
                <h4>
                    {{ session.num }} veces
                </h4>
            </div>
            <div style="padding: 15px;">
                <a href="/destroy_session" type="button" class="btn btn-secondary" style="margin-right: 10px;">Reiniciar</a>
                <a href="/sumar2" name="sumar_dos" type="button" class="btn btn-primary" style="margin-left: 10px;">Agregar 2 visitas</a>  
            </div>
            <div class="formulario" style="padding: 15px; margin-top: 30px; border: 0.5px solid rgba(192, 191, 191, 0.72);">
                <form action="/numero_usuario" method="post" class="numero">
                    <h5>¿Cuántas veces quieres sumar a la sesión?</h5>
                    <input style="margin-top: 20px;" type="number" name="sumarx">
                    <div>
                        <button type="submit" class="btn btn-warning" style="margin-top: 20px; ">Sumar</button>
                    </div>
                </form>
            </div>
        </div>

</body>

</html>
